<html>
    <head>
        <title>Todo App</title>
        <style>
            .hidden {
                display: none;
            }
            ul {
                list-style: none;
                padding: 0;
                margin: 0;
                width: 200px;
            }
            li {
                clear: both;
            }
            li button {
                -webkit-appearance: none;
                border: none;
                outline: none;
                color: red;
                float: right;
                cursor: pointer;
                font-size: 20px;
                background: none;
            }
        </style>
    </head>
    <body>
        <form id="form">
            <input type="text" id="description" name="description" />
            <input type="submit" value="create" />
        </form>
        <div id="error" class="hidden">Something went wrong!</div>
        <ul id="todos">
            {% for d in data %}
            <li>
                <input class="check-completed" 
                data-id="{{ d.id }}" 
                type="checkbox" {% if d.completed %} checked {% endif %} />
                {{ d.description }}
                <button class="delete-item" data-id="{{ d.id }}">&Cross;</button>
            </li>
            {% endfor %}
        </ul>
        <script>
            const checkboxes = document.querySelectorAll(".check-completed");
            for (let i = 0; i < checkboxes.length; i++) {
                const checkbox = checkboxes[i];
                checkbox.onchange = function(e) {
                    console.log('event', e);
                    const newCompleted = e.target.checked;
                    const todoId = e.target.dataset['id'];
                    fetch('/todos/' + todoId + '/set-completed', {
                        method: 'POST',
                        body: JSON.stringify({
                            'completed': newCompleted
                        }),
                        headers: {
                            'Content-Type': 'application/json'
                        }
                    })
                    .then(function() {
                        document.getElementById('error').className = 'hidden';
                    })
                    .catch(function(){
                        document.getElementById('error').className = '';
                })
                }
            }
            const crosses = document.querySelectorAll(".delete-item");
            for (let j = 0; j < crosses.length; j++) {
                const cross = crosses[j];
                cross.onclick = function(e) {
                    console.log("event", e);
                    const todoId = e.target.dataset['id'];
                    fetch('/todos/' + todoId + '/delete-item', {
                        method: 'DELETE',
                    })
                    .then(function() {
                        const item = e.target.parentElement;
                        item.remove();
                    })
                }
            }
            document.getElementById('form').onsubmit = function(e) {
                e.preventDefault();
                fetch('/todos/create', {
                    method: 'POST',
                    body: JSON.stringify({
                        'description': document.getElementById('description').value
                    }),
                    headers: {
                        'Content-Type': 'application/json'
                    }
                })
                .then(function(response) {
                    return response.json();
                })
                .then(function(jsonResponse) {
                    const li = document.createElement('li');
                    const checkbox = document.createElement('input');
                    checkbox.className = 'check-completed';
                    checkbox.type = 'checkbox';
                    checkbox.setAttribute('data-id', jsonResponse.id);
                    li.appendChild(checkbox);

                    const text = document.createTextNode(' ' + jsonResponse.description);
                    li.appendChild(text);

                    const deleteBtn = document.createElement('button');
                    deleteBtn.className = 'delete-item';
                    deleteBtn.setAttribute('data-id', jsonResponse.id);
                    deleteBtn.innerHTML = '&Cross;';
                    li.appendChild(deleteBtn);

                    document.getElementById('todos').appendChild(li);
                    document.getElementById('error').className = 'hidden';
                })
                .catch(function(){
                    console.error('Error occurred');
                    document.getElementById('error').className = '';
                })
            }
        </script>
    </body>
</html>
